<ion-content >
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color = "secondary">Super App v1</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>  
        <ion-item>
          <ion-input type = "email" label="Email" labelPlacement="floating" placeholder="you@example.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type = "password" label="Password" labelPlacement="floating" placeholder="enter password"></ion-input>
        </ion-item>
        <ion-button color="medium" fill = "clear" size = "full">Forgot email / Password</ion-button>
        <ion-button color= "secondary" size = "full">Login</ion-button>
        <ion-button color= "secondary" fill = "clear" size = "full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
